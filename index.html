<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <header class="topbar">
    <h1 class="title">IP Address Tracker</h1>
    <form class="form-container" action="/action">
      <input class="form" autocomplete="off" type="text" id="input-search" name="input-search" placeholder="Search for any IP address or domain">
      <input class="button" type="submit" value="">
    </form>
    <div class="data">
      <h2 class="title-data">ip address<span class="txt-data" id="out-ip"></span></h2>
      <h2 class="title-data">location<span class="txt-data" id="out-city"></span></h2>
      <h2 class="title-data">timezone<span class="txt-data" id="out-time"></span></h2>
      <h2 class="title-data">isp<span class="txt-data" id="out-isp"></span></h2>
    </div>
   </header>
  
  <main id="map"> </main>
  <script src="script.js"></script>
</body>
</html>
